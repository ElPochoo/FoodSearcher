<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOODS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("static/image.png");
            background-repeat: no-repeat;
          background-attachment: fixed;
            background-size: cover;  
            color: white;
        }
            .btn-yellow {
    background-color: yellow;
    color: black;
}

.btn-red {
    background-color: red;
    color: white;
}
.btn-white {
    background-color: white;
    color: black;
}


        
        
        .btn-spacing {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <h1>FoodSearcher</h1>
            </div>
        </div>
        <div class="row mb-4 justify-content-between">
            <div class="col-md-1">
                <a href="/" class="btn btn-primary btn-sm"><i></i>Accueil</a>
            </div>
            <div class="col-md-2">
                <a href="/scrap_baguette" class="btn btn-primary btn-sm btn-spacing btn-yellow"><i></i>Menu B&amp;B</a>
            </div>
            <div class="col-md-2">
                <a href="/scrap_MikeAndBens" class="btn btn-primary btn-sm btn-spacing btn-red"><i></i>Menu MikeAndBens</a>
            </div>
            <div class="col-md-2">
                <a href="/scrap_kfc" class="btn btn-primary btn-sm btn-spacing btn-white"><i></i>Menu KFC</a>
            </div>
            <div class="col-md-2">
                <a href="/sortbyprice" class="btn btn-primary btn-sm btn-spacing"><i></i>Prix Croissant</a>
            </div>
            <div class="col-md-2">
                <a href="/sortby_price" class="btn btn-primary btn-sm btn-spacing"><i></i>Prix DÃ©croissant</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form action="/search" method="post" id="search_form" class="d-flex">
                    {% csrf_token %}
                    <input required type="text" name="query" class="form-control me-2" placeholder="Recherche" />
                    <button type="submit" class="btn btn-primary btn-sm">Chercher</button>
                </form>
            </div>
            <div class="col-md-4 mt-2">
                <form action="/sup_inf" method="post" id="search_form" class="d-flex">
                    {% csrf_token %}
                    <input required type="text" name="query" class="form-control me-2" placeholder="Sup/Inf" />
                    <button type="submit" name="inf" class="btn btn-primary btn-sm me-1">Inf</button>
                    <button type="submit" name="sup" class="btn btn-primary btn-sm">Sup</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Ingredients</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody class="table-striped">
                        {% for food in foods %}
                        <tr>
                            <td>{{ food.name }}</td>
                            <td>{{ food.price }}</td>
                            <td>{{ food.ingredients }}</td>
                            <td>{{ food.url }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
